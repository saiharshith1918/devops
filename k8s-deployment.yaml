apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
        - name: jenkins-demo
          image: your_dockerhub_username/jenkins-demo:latest
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-demo-service
spec:
  type: NodePort
  selector:
    app: jenkins-demo
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080
